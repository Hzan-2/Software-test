#App设置页元素
AppSettingPage:
  android:
    #语言下拉框
    languageElement: //android.widget.FrameLayout[1]/android.widget.LinearLayout[1]/android.widget.FrameLayout[1]/android.widget.FrameLayout[1]/android.widget.FrameLayout[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[2]/android.view.View[1]
    #语言选择
    EnglishElement: //*[contains(@content-desc, 'English')]
    SimplifiedChineseElement: //*[contains(@content-desc, '简体中文')]
    TraditionalChineseElement: //*[contains(@content-desc, '繁體中文')]
    #通知按钮
    notificationsElement:
      SimplifiedChinese: //*[contains(@content-desc, '通知')]
      TraditionalChinese: //*[contains(@content-desc, '通知')]
      English: //*[contains(@content-desc, 'Notifications')]
    #登录设置按钮
    loginSettingsElement:
      SimplifiedChinese: //*[contains(@content-desc, '登录设置')]
      TraditionalChinese: //*[contains(@content-desc, '登入設定')]
      English: //*[contains(@content-desc, 'Login Settings')]
    #更改登录密码
    Changeloginpassword:
      SimplifiedChinese: //*[contains(@content-desc, '更改登录密码')]
      TraditionalChinese: //*[contains(@content-desc, '更改登入密碼')]
      English: //*[contains(@content-desc, 'Change Login Password')]
    #流动保安编码按钮
    softTokenSettingsElement:
      SimplifiedChinese: //*[contains(@content-desc, '流动保安编码')]
      TraditionalChinese: //*[contains(@content-desc, '流動保安編碼')]
      English: //*[contains(@content-desc, 'Soft Token')]
    #流动保安编码开关元素
    softTokenSwitchElement: //android.widget.FrameLayout[1]/android.widget.LinearLayout[1]/android.widget.FrameLayout[1]/android.widget.FrameLayout[1]/android.widget.FrameLayout[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[2]/android.widget.Switch[1]
