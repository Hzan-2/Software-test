    closeSoftTokenSwitchElement_YES:
      SimplifiedChinese: //*[contains(@content-desc, '是')]
      TraditionalChinese: //*[contains(@content-desc, '是')]
      English: //*[contains(@content-desc, 'Yes')]
    closeSoftTokenSwitchElement_Cancel:
      SimplifiedChinese: //*[contains(@content-desc, '取消')]
      TraditionalChinese: //*[contains(@content-desc, '取消')]
      English: //*[contains(@content-desc, 'Cancel')]
    #流动保安编码设置成功页面元素
    softTokenSettingsSuccessElement:
      SimplifiedChinese: //*[contains(@content-desc, '你已成功启用流动保安编码！')]
      TraditionalChinese: //*[contains(@content-desc, '你已成功啟用流動保安編碼！')]
      English: //*[contains(@content-desc, 'Your Soft Token has been activated successfully!')]
    #版本更新按钮
    versionUpdateElement:
      SimplifiedChinese: //*[contains(@content-desc, '版本更新')]
      TraditionalChinese: //*[contains(@content-desc, '版本更新')]
      English: //*[contains(@content-desc, 'Version Update')]

