#登录页元素
LandingPage:
  android:
    #登录页的问候语言
    languageElement: //android.widget.FrameLayout[1]/android.widget.LinearLayout[1]/android.widget.FrameLayout[1]/android.widget.FrameLayout[1]/android.widget.FrameLayout[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.widget.Button[1]
    PermissionWindowAllowsElement:
      SimplifiedChinese: //*[contains(@text, '允许')]
      TraditionalChinese: //*[contains(@text, '允許')]
      English: //*[contains(@text, 'Allow')]
    #更新弹窗
    updateNotificationElement:
      SimplifiedChinese: //*[contains(@content-desc, '取消')]
      TraditionalChinese: //*[contains(@content-desc, '取消')]
      English: //*[contains(@content-desc, 'Cancel')]
    #登录页右上角“...”的菜单元素
    menuElement: //android.widget.FrameLayout[1]/android.widget.LinearLayout[1]/android.widget.FrameLayout[1]/android.widget.FrameLayout[1]/android.widget.FrameLayout[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.view.View[1]/android.widget.ImageView[3]
    #切换用户的按钮
    SwitchUserElement:
      SimplifiedChinese: //*[contains(@content-desc, '切换用户')]
      TraditionalChinese: //*[contains(@content-desc, '切換用戶')]
      English: //*[contains(@content-desc, 'Switch User')]
    #手机号输入框
    phoneInputElement:
      SimplifiedChinese: //*[contains(@text, '手机号码')]
      TraditionalChinese: //*[contains(@text, '手提電話號碼')]
      English: //*[contains(@text, 'Mobile Number')]
    #登录按钮
    LoginButtonElement:
      SimplifiedChinese: //*[@content-desc='登录']
      TraditionalChinese: //*[@content-desc='登入']
      English: //*[@content-desc='Login']
    #输入密码文本（通过点击这个文本收起键盘）
    passwordTextElement:
      SimplifiedChinese: //*[contains(@content-desc, '输入密码')]
      TraditionalChinese: //*[contains(@content-desc, '輸入密碼')]
      English: //*[contains(@content-desc, 'Enter Your Password')]
    #密码输入框
    passwordInputElement:
      SimplifiedChinese: //*[contains(@text, '密码')]
      TraditionalChinese: //*[contains(@text, '密碼')]
      English: //*[contains(@text, 'Password')]
    #通知弹窗确认
    notifyTipsElement:
      SimplifiedChinese: //*[contains(@content-desc, '我们该如何通知你？')]
      TraditionalChinese: //*[contains(@content-desc, '我們該如何通知你？')]
      English: //*[contains(@content-desc, 'How shall we notify you?')]
    #通知弹窗确认
    notifyConfirmBottonElement:
      SimplifiedChinese: //*[contains(@content-desc, '完成')]
      TraditionalChinese: //*[contains(@content-desc, '完成')]
      English: //*[contains(@content-desc, 'Done')]
    #生物认证弹窗稍后决定按钮
    BiometricCertificationBottonElement:
      SimplifiedChinese: //*[contains(@content-desc, '稍后决定')]
      TraditionalChinese: //*[contains(@content-desc, '稍後决定')]
      English: //*[contains(@content-desc, 'Maybe Later')]

    #推送通知权限-保留通知权限按钮
    KeepSMSNotificationsBottonElement:
      SimplifiedChinese: //*[contains(@content-desc, '保留短讯通知')]
      TraditionalChinese: //*[contains(@content-desc, '保留短訊通知')]
      English: //*[contains(@content-desc, 'Keep SMS Notifications')]

