#绑定银行账户元素--by yang.yang
LinkedBankAccountsElementPage:
  android:
    #标题
    #绑定银行账户
    LinkedBankAccountsElement:
      SimplifiedChinese: //*[contains(@content-desc, '绑定银行账户')]
      TraditionalChinese: //*[contains(@content-desc, '綁定銀行戶口')]
      English: //*[contains(@content-desc, 'Linked Bank Accounts')]

    #银行账户删除按钮--第一笔数据的
