    DeleteAccountConfirmElement:
      SimplifiedChinese: //android.view.View[(@text='确定')]
      TraditionalChinese: //android.view.View[(@text='確定')]
      English: //android.view.View[(@text='Confirm')]
    #删除银行账户-返回按钮
    DeleteAccountBackElement:
      SimplifiedChinese: //*[contains(@text, '返回')]
      TraditionalChinese: //*[contains(@text, '返回')]
      English: //*[contains(@text, 'Back')]
    #删除银行账户-完成按钮
    DeleteAccountDoneElement:
      SimplifiedChinese: //*[contains(@text, '完成')]
      TraditionalChinese: //*[contains(@text, '完成')]
      English: //*[contains(@text, 'Done')]

