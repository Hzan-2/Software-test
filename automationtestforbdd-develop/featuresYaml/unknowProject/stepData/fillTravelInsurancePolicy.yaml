            TestData: 2
            Remarks: 跳出循环赋值

        elsebranchProcess:
          -
            Action: slide_space
            Element: up
            TestData: 0.6 -> 0.5
            Remarks: 向上滑动

          - Action: sleep
            Element:
            TestData: 2
            Remarks: 等待2


